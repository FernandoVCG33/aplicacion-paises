<div class="mt-5 stats shadow flex justify-center gap-8">
  <div class="stat place-items-center">
    <div class="stat-title">Pais</div>
    <div class="stat-value">  {{ contry().name }}  </div>
  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Capital</div>
    <div class="stat-value text-secondary"> {{contry().capital}}  </div>

  </div>

  <div class="stat place-items-center">
    <div class="stat-title">Poblacion</div>
    <div class="stat-value">  {{contry().population }} </div>
  </div>
</div>

<section>
  <figure class="diff aspect-16/9" tabindex="0">
    <div class="diff-item-1" role="img" tabindex="0">
      <img [alt]="contry().name" [src]="contry().flagSvg" />
    </div>
    <div class="diff-item-2" role="img">
      <img
        alt="daisy"
        [src]="contry().flagSvg" />
    </div>
    <div class="diff-resizer"></div>
  </figure>
</section>
